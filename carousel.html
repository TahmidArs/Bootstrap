<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel"></div>
            <ol class="carousel-indicators">
                <li data-target="#myCarausel" data-ride-to="0" class="active"></li>
                <li data-target="#myCarausel" data-ride-to="1"></li>
                <li data-target="#myCarausel" data-ride-to="2"></li>
                </ol>
                <div class="carousel-inner">
                
                    <div class="item active">
                
                        <img src="pic.jpeg" alt="book" width=300 height=300>
                
                    </div>
                
                    <div class="item">
                
                        <img src="pic1.jpeg" alt="penguin" width=300 height=300>
                
                    </div>
                
                    <div class="item">
                
                        SLIDE CHECKING
                
                        <img src="pic2.jpeg" alt="droplet" width=300 height=300>
                
                    </div>              </div>
                <a class="left-carousel-control" href="#myCarousel" dat-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class ="sr-only">previous</span>
                </a>
                <a class="right-carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">right</span>
                </a>
        </div>
    </body>
</html>
