<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Highlight,Mark And Codesnippets</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>CO <sub>2</sub></p>
        <p>a <sup>2</sup></p>
        <div class="container">
            <h1>Highlight Text</h1>
            <p>Use the mark element to<mark>highlight</mark> text</p>
            <div class="container">
                <h1>Code Snippets</h1>
                <p>Inline snippets of the code should be embedded in the code element</p>
                <p>The folloeing html elements: <code>section</code> <code>div</code> <code>span</code> defines a sectionin a document.</p>
            </div>
        </div>
    </body>
</html>
